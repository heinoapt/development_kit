<!DOCTYPE html>
<html>
<head>
	<title>Hello World</title>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/llb.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body style='background-color: #26C6DA'>
	<div id="test_window_state"></div>
	<div id="test_location"></div>

	<script type="text/javascript">

		llb_app.addListener('window_state', function(data){
			if(data.fullscreen)
			{
				document.getElementById("test_window_state").innerHTML = 'This is fullscreen'
				$("#monk").show()
			}
			else
			{
				document.getElementById("test_window_state").innerHTML = 'This is just a tile'
				$("#monk").hide()
			}
		})

		llb_app.addListener('location', function(data){
			document.getElementById("test_location").innerHTML = "Location data : " + JSON.stringify(data)
		})
	</script>
	<div id="monk"> </div>
</body>
</html>
